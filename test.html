    <body>
        <div class="container">
            <div class="inpt">
                <input id="ip1">
                <input id="ip2">
                <input id="ip3">
            </div>
            <button class="button" onclick="update()">
                nut
            </button>
        </div>
        <div id="popup">
            <p id="output"></p>
        </div>
        <script>
            var i = false;
            document.getElementById("popup").style.display = "none";
            function clicked() {
                if (i == false) {
                    document.getElementById("popup").style.display = "block";
                    i = true;                
                } else {
                    document.getElementById("popup").style.display = "none";
                    i = false;
                }
                //var input2 = document.getElementById["ip2"].value;
                //var input3 = document.getElementById["ip3"].value;
            }

            async function update() {
                
                    var input1 = document.getElementById("ip1").value;
                    console.log(input1)
                    // variabel angivning som tager elementet fra input1 og isolerer alle numeraler ved hjælp af regex
                    var num1 = input1.replace(/[^\d\.]+/g, '');
                    // variabel angivning som tager elementet fra input1 og isolerer alle ikke-numeraler ved hjælp af regex
                    var alp1 = input1.replace(/[^\D\.]+/g, '');
                    document.getElementById("ip2").value = num1;                    
                    document.getElementById("ip3").value = alp1;
                
            }
        </script>
    </body>
